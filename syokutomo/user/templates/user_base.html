<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body data-spy="scroll" data-target="#navbar" data-offset="120">

    <div id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header visible-xs">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#">

                </a>
            </div><!-- navbar-header -->
            <div id="navbar" class="navbar-collapse collapse">
                <div class="hidden-xs" id="logo"><a href="#user-header">
                        <img src="{% static 'img/logo.png' %}" alt="">
                    </a></div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">注文</a></li>
                    <li><a href="#">配達状況</a></li>
                    <li><a href="#">配達予定</a></li>


                    <li><a href="#">チャージ</a></li>
                    <li><a href="{% url 'user:mypage' %}">マイページ</a></li>
                    <li><a href="#">ログアウト</a></li>

                    <li style="display:none;"><a href="#user-header"></a></li>

                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div><!-- container -->
    </div><!-- menu -->

    <div class="user-base-margin-bottom-style">
        {% block header %}{% endblock %}
    </div>

    {% block contents %}{% endblock %}
    <div class="user-base-margin-top-style">
        <footer id="footer" class="dark-wrapper">
            <section class="ss-style-top"></section>
            <div class="container inner">しょくとも

                    <div class="col-sm-6">
                        &copy; Copyright しょくとも
                        <br /><a class="themeBy" href="{% url 'user:terms' %}">利用規約</a>
                    </div>
                    <div class="col-sm-6">
                        <div class="social-bar">
                            <a href="#" class="fa fa-instagram tooltipped" title=""></a>
                            <a href="#" class="fa fa-youtube-square tooltipped" title=""></a>
                            <a href="#" class="fa fa-facebook-square tooltipped" title=""></a>
                            <a href="#" class="fa fa-pinterest-square tooltipped" title=""></a>
                            <a href="#" class="fa fa-google-plus-square tooltipped" title=""></a>
                        </div>
                    </div>
                </div>
            </div>
