{% extends 'user_base.html' %}
{% load static %}

{% block title %}チャージ履歴{% endblock %}



{% block contents %}


<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for item in history %}
                <div class="post-preview">
                    <a>チャージ額：{{item.t12_charge_amount}}</a>
                    <a>チャージ日時：{{item.t12_create_at}}</a>
                </div>
                {% empty %}
                <p>履歴がありません</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
