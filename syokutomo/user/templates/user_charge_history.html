{% extends 'user_base.html' %}
{% load static %}

{% block title %}チャージ履歴{% endblock %}



{% block contents %}


<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <table>
                    {% for item in history %}
                    <div class="post-preview">
                        <tr>
                            <td>
                                <h3>チャージ額：{{item.t12_charge_amount}}</h3>
                            </td>
                            <td>
                                <h3>&nbsp;&nbsp;&nbsp;</h3>
                            </td>
                            <td>
                                <h3>チャージ日時：{{item.t12_create_at}}</h3>
                            </td>
                        </tr>
                    </div>
                    {% empty %}
                    <p>履歴がありません</p>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
