{% extends 'shop_base.html' %}



{% block header %}
{% endblock %}
{% block contents %}

<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>商品詳細</h1>
           {% for f in object_list %}
           <h2>item</h2>
           <p>
               {{ f.t4_food_name }}
           </p>
           <h2>price</h2>
           <p>
               {{ f.t4_price }}
           </p>
            <h2>ingredients</h2>
           <p>
               {{ f.t4_ingredients }}
           </p>
           
            {% empty %}
            <p>empty</p>
            {% endfor %}
    </div>
    <p>{{queryset}}</p>
{% endblock %}
