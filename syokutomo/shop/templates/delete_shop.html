{% extends 'shop_base.html' %}
{% load static %}

{% block title %}退会{% endblock %}



{% block contents %}


<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    <p>本当に退会しますか？</p>
                    <button type="submit">はい</button>
                </form>
                <p>いいえ</p>
                <button href="{{request.META.HTTP_REFERER}}">戻る</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
