{% extends 'shop_base.html' %}

{% load static %}

{% block title %}商品一覧{% endblock %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/food_list.css' %}">
{% endblock %}
{% block contents %}

{% for f in object_list %}
<div class="block">
    <div class="ex_pic">
        <div class="food_name">
            <!--料理名-->
            <h1><a href="{% url 'shop:food_list_ex' f.pk %}"> {{f.t4_food_name }}</a>
                <h1>
        </div>
        <div class=" food_pic">
            <img src="{{ f.t4_food_photo_01.url }}" />
        </div>
    </div>
    <!--商品の説明-->
    {% empty %}
    <p>empty</p>
    {% endfor %}
    {% endblock %}
