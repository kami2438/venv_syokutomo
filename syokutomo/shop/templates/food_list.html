{% extends 'shop_base.html' %}

{% load static %}

{% block title %}商品一覧{% endblock %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/food_list.css' %}">
{% endblock %}
{% block contents %}

{% for f in object_list %}
{% comment %} <div class="block">
    <div class="ex_pic">
        <div class="food_name">
            <!--料理名-->
            <h1><a href="{% url 'shop:food_list_ex' f.pk %}"> {{f.t4_food_name }}</a>
                <h1>
        </div>
        <div class=" food_pic">
            <img src="{{ f.t4_food_photo_01.url }}" />
        </div>
    </div> {% endcomment %}
    <!--商品の説明-->


    <div class="block">
        <a href="{% url 'shop:food_list_ex' f.pk %}" target="_blank" rel="noopener noreferrer">
            <div class="food_name">
                <b>{{f.t4_food_name }}</b>
            </div>
            <div class="food_pic">
                <img src="{{ f.t4_food_photo_01.url }}" />
            </div>
        </a>
    </div>


    {% empty %}
    <p>empty</p>
    {% endfor %}

    <div class="new_block">
        <a href="{% url 'shop:food_create' %}" target="_blank" rel="noopener noreferrer">
            <div class="food_name">
                <b>新規作成</b>
            </div>
            <div class="plus">
                <img src="../static/img/logo.png">
            </div>
    </div>
    {% endblock %}
