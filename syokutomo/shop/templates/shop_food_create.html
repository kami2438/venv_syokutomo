{% extends 'shop_base.html' %}




{% block header %}
<link rel="stylesheet" href="{% static 'css/food_create.css' %}">
{% endblock %}
{% block contents %}

<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{form.as_table}}
                </table>
                <button class="btn" type="submit">作成</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
