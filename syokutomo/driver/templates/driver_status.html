{% extends 'driver_base.html' %}

{% load static %}

{% block title %}配送状況{% endblock %}
{% block header %}
{% endblock %}
{% block contents %}

<div class="pagetitle">
<h1><b>配送状況</b></h1>
</div>



<form>
<input type="text" id="msg" size="50">
<input class="button" type="button" name="button1" value="開始" onclick="disp(this)">
<input class="button" type="button" name="button2" value="配送済" onclick="delivered()">
</form>>
<script>
    function disp(lol) {
        if(window.confirm('OK?')){
            lol.value="配送中";
        }
        else{
            window.alert('キャンセル');
        }
    }

    function delivered() {
        if(window.confirm('OK?')){
            location.href = "index.html";
        }
        else{
            window.alert('キャンセル');
        }
    }
</script>



{% endblock %}
